<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <h2>Register Product</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" [formControl]="name">
            </div>
            <div class="form-group">
                <label for="city">Select City</label>
                <select class="form-control" [formControl]="city">
                    <option value="delhi">Delhi</option>
                    <option value="hyd">Hyd</option>
                </select>
            </div>
            <div class="form-group">
               <button (click)="saveClick()" class="btn btn-primary btn-block">save</button>
            </div>

        </div>
        <div class="col-6">
            <h2>Product Details</h2>
            <dl>
                <dt>Name</dt>
                <dd>{{name.value}}</dd>
                <dt>City</dt>
                <dd>{{city.value}}</dd>
            </dl>
        </div>

    </div>

</div>
