<div class="container">
    <h2>Your selected {{courseId}}</h2>
    <div>
        <a class="btn btn-light btn-link text-danger m-1" (click)="toBack()"><i class="fa fa-chevron-circle-left"></i> back </a>
        <a class="btn btn-light btn-link text-danger m-1" (click)="toPrevious()">Previous</a>
        <a class="btn btn-light btn-link text-danger m-1" (click)="toNext()">Next</a>
    </div>
    <div>
        <a class="btn btn-light btn-link text-dark m-1" (click)="showDuration()">Duration</a>
        <a class="btn btn-light btn-link text-dark m-1" (click)="showFee()">Fee Structer</a>
    </div>
    <router-outlet></router-outlet>
</div>
