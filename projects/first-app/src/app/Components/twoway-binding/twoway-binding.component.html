<div class="container-fluide">
    <div class="row">
        <div class="col-3">
            <h2>Registation Product</h2>
            <div class="form-group">
                <label for="">Name</label>
                <input [(ngModel)]="Name" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Price</label>
                <input [(ngModel)]="Price" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">ShippedTo</label>
                <div>
                    <select class="form-control" [(ngModel)]="ShippedTo">
                        <option value="">Hyd</option>
                        <option value="">Dehile</option>
    
                    </select>
                </div>
            </div>
            <div>
                <input [(ngModel)]="InStock" type="checkbox"> Yes
            </div>
            <div class="form-group">
                <button (click)="UpdateClick()" class="btn btn-primary btnblock">Update</button>
            </div>
        </div>
        <div class="col-4">
            <h2>Product Ditals</h2>
            <dl>
                <dt>Name</dt>
                <dd>{{Product.Name}}</dd>
                <dt>Price</dt>
                <dd>{{Product.Price}}</dd>
                <dt>ShippedTo</dt>
                <dd>{{Product.ShippedTo}}</dd>
                <dt>InStock</dt>
                <dd>{{ (Product.InStock == true)? "Availbule" : "No Stock"}}</dd>
            </dl>
        </div>
    </div>
</div>
