<h2>Product Details <button (click)="onAddNewProduct()" class="btn btn-danger">Add Product</button> </h2>
<table class="table" border="2">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let item of Products;trackBy:TrackChange">
            <td>{{item.Id}}</td>
            <td>{{item.Name}}</td>
            <td>{{item.Price}}</td> 
        </tr>
    </tbody>
</table>
