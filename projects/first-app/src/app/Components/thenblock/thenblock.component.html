<div class="container-fulid">
    <h2>Product Details</h2>
    <div class="card">
        <div class="card-header">
            <button (click)="ToggleButton()" class="btn btn-primary">Details/Privew</button>
        </div>
        <div class="card-body">
            <div *ngIf="isVisible;then thenBlock"></div>
            <ng-template #details>
                <table class="table table-hover">
                    <tr>
                        <td>Name</td>
                        <td>Nike</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>2000.00</td>
                    </tr>
                    <tr>
                        <td>Code</td>
                        <td>#23sdm34</td>
                    </tr>

                </table>
            </ng-template>
            <ng-template #preview>
                <img src="https://www.bing.com/th?id=OIP.M9AsZ7Sm6Qq-LXpY92Tt2AHaEK&w=316&h=160&c=8&rs=1&qlt=90&dpr=1.25&pid=3.1&rm=2" alt="" width="100px" height="100px">
            </ng-template>
        </div>
    </div>
</div>
