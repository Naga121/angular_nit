<div class="cantainer-fluid">
    <h2 class="text-center text-primary bg-light p-2">Shopping</h2>
    <div class="row">
        <div class="col-3">
            <app-child-filter (sendCategoryName)="onFilterChange($event)"
             [AllCount]="allCount" [ElectronicsCount]="electronicsCount" [FootwearsCount]="fashionsCount" [FashionsCount]="fashionsCount">
            </app-child-filter>
        </div>
        <div class="col-9">
            <div class="card-deck">
                <ng-container *ngFor="let item of Products">
                    <div class="card" *ngIf=" CategoryName=='All' || CategoryName=='item.Category' ">
                        <div class="card-header">
                            <h4>{{item.Name}}</h4>
                        </div>
                        <div class="card-body">
                            <img [src]="item.Photo" alt="Photo" width="100" height="100">
                        </div>
                        <div class="card-footer">
                            <h4>{{item.Price}}</h4>
                        </div>
                    </div>
                </ng-container>

            </div>

        </div>

    </div>

</div>
