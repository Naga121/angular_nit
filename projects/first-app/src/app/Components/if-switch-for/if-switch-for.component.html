<div class="container-fluid">
    <h1 class="text text-center text-primary bg-dark p-2"><span class="fa fa-shopping-cart"> Shopping Cart </span></h1>
    <div class="row">
        <div class="col-3">
            <div class="form-group">
                <label class="text h5"> Select Category </label>
                <div>
                    <select (change)="onCategoryChange()"  class="form-control" [(ngModel)]="SelectCategoryName">
                        <option *ngFor="let item of Categories">{{item}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="text h5"> Select Product </label>
                <div>
                    <select (change)="onProductChange()" class="form-control" [(ngModel)]="SelectProductName">
                        <option *ngFor="let item of Products">{{item}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="text h5"> Preview </label>
                <div class="card">
                    <div class="card-header">
                        <h3>{{SearchedProduct.Name}}</h3>
                    </div>
                    <div class="card-body text-center">
                        <img [src]="SearchedProduct.Photo" alt="" width="200" height="150">
                        <h5>{{SearchedProduct.Price | currency:'INR'}}</h5>
                    </div>
                    <div class="card-footer text-center">
                        <button (click)="onAddToCartClick()" class="btn btn-danger btn-block">
                            <span class="fa fa-shopping-cart"></span>
                                Add to Cart 
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <table *ngIf="isCartVisible" class="table table-hover">
                <caption >Your cart items</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Preview</th>
                        <th>Qty</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartItems; let i=index" >
                        <td>{{item.Name}}</td>
                        <td></td>
                        <td>{{item.Price}}</td>
                        <td>
                            <img [src]="item.Photo" width="40px" height="40px" alt="">
                        </td>
                        <td>{{selectQty}}</td>
                        <td>
                            <button (click)="onRemoveClick(i)" class="btn btn-outline-danger">
                                <span class="fa fa-trash"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div class="col-3">
            <button (click)=" onToggleCatr()" class="btn btn-danger btn-block">
                <span class="fa fa-shopping-basket"></span>
                [{{cartItemsCount}}]  Your cart Item
            </button>
        </div>
    </div>

</div>
