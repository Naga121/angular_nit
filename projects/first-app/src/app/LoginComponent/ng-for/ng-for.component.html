<p class="text text-light text-center bg-info h2"> <i class="fa fa-shopping-cart"></i> Amazon</p>
<div class="container">
    <div class="row">
        <div class="col col-md-6">
            <div class="form-group text-center">
               <label  for="Category">Select Category</label>
               <select class="form-control"  [(ngModel)]="selectedCategoryName" (change)="onChangeCategory()">
                   <option *ngFor="let item of categoris">{{item}}</option>
               </select>
            </div>
            <div class="form-group text-center">
                <select class="form-control"  [(ngModel)]="selectedProductName" (change)="onChangeCategory()">
                    <option *ngFor="let item of categoris">{{item}}</option>
                </select>
             </div>
        </div>
    </div>
</div>
